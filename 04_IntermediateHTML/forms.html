<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Login</h1>

<form>
    <label for="username">Username:</label>
    <input id="username" name="username" type="text" placeholder="username">

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" placeholder="password">

    <input type="submit">
</form>
</body>
</html>
