<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
<!-- radio button -->
<!-- select tag -->
<!-- textarea tag -->

<p>Do you prefer cats or dog?</p>
<form action="">
    <label for="dogs">Dogs: </label>
    <input name="petChoice" id="dogs" value="dogs" type="radio">

    <label for="cats">Cats: </label>
    <input name="petChoice" id="cats" value="cats" type="radio">

    <p>What's your favorite color?</p>
    <select name="color" id="color">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
    </select>

    <p>Give us some paragraph text:</p>
    <textarea name="paragraph" id="" cols="30" rows="10"></textarea>
    
    <button>Go!</button>
</form>
</body>
</html>
