<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
</head>
<body>
<h1>Score Keeper Pro</h1>
<div>
    <h2><span id="p1Score"></span> to <span id="p2Score"></span></h2>
</div>
<h3>Playing to: <span id="playingTo"></span></h3>
<div>
    <input type="number" id="playTo">
    <button id="p1" class="point-btn">Player One</button>
    <button id="p2" class="point-btn">Player Two</button>
    <button id="reset">Reset</button>
</div>

<script src="score.js"></script>
</body>
</html>
