<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="assets/js/lib/jquery-3.1.0.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add new todo">
        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go to school</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy flowers</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Deposit check</li>
        </ul>
    </div>


    <script src="assets/js/todos.js"></script>
</body>
</html>
